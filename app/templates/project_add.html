{% extends "base.html" %}
{% block title %}添加项目{% endblock %}
{% block content %}
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="{% url 'index' %}">主页</a></li>
            <li><a href="{% url 'prj_list' %}">项目</a></li>
            <li>添加项目</li>
        </ol>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- INPUTS -->
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">添加项目</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action='.' method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">项目名称</label>
                            <div class="col-sm-10">
                                <input id="name" name="name" type="text" class="form-control" placeholder="">

{#                                <select name="prj_id" class="form-control">#}
{#                                    {% for env in env_list %}#}
{#                                        <option value="{{ env.id }}">{{ env.name }}</option>#}
{#                                    {% endfor %}#}
{#                                </select>#}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="developer" class="col-sm-2 control-label">开发负责人</label>
                            <div class="col-sm-10">
                                <input id="developer" name="developer" type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-sm-2 control-label">项目描述</label>
                            <div class="col-sm-10">
                                <textarea id="description" name="description" class="form-control" rows="3"
                                          style="resize: none;"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END INPUTS -->
        </div>
    </div>
{% endblock %}
