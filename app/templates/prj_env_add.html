{% extends "base.html" %}
{% block title %}添加环境{% endblock %}
{% block content %}
	<div class="row">
		<ol class="breadcrumb">
		  <li><a href="{% url 'index' %}">主页</a></li>
		  <li><a href="{% url 'env_list' %}">项目环境</a></li>
		  <li>添加项目环境</li>
		</ol>
	</div>
	<div class="row">
		<div class="col-md-12">
			<!-- INPUTS -->
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">添加项目环境</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" action='.' method="POST" >
						{% csrf_token %}
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">环境名称</label>
							<div class="col-sm-10">
								<select name="env_id" class="form-control">
									{% for env in env_list %}
									<option value="{{env.id}}">{{env.name}}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="prj_id" class="col-sm-2 control-label">项目名称</label>
							<div class="col-sm-10">
								<select class="form-control" id="prj_id" name="prj_id">
									{% for prj in prj_list %}
									<option value="{{prj.id}}">{{prj.name}}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="url" class="col-sm-2 control-label">签名设置</label>
							<div class="col-sm-10">
								<select name="sign_id" class="form-control">
									{% for sign in sign_list %}
									<option value="{{sign.id}}">{{sign.name}}</option>
									{% endfor %}
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="url" class="col-sm-2 control-label">环境Url</label>
							<div class="col-sm-10">
								<input id="url" name="url" type="text" class="form-control" placeholder="">
							</div>
						</div>
						
						<div class="form-group">
							<label for="access_id" class="col-sm-2 control-label">AccessID</label>
							<div class="col-sm-10">
								<input id="access_id" name="access_id" class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group">
							<label for="access_key" class="col-sm-2 control-label">AccessKey</label>
							<div class="col-sm-10">
								<input id="access_key" name="access_key" class="form-control" placeholder="">
							</div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default">保存</button>
						    </div>
						</div>
					</form>
				</div>
			</div>
			<!-- END INPUTS -->
		</div>
	</div>
{% endblock %}
